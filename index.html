<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Grab EverySecond</title>
  </head>
  <body>
    <h1 class="today-color">
      <div>What is your today's mood?</div>
      <div>Express it!</div>
      <div>
        <label for="color1">Color1</label>
        <input class="color1" type="color" name="color1" value="#4FDCF8" />
      </div>
      <div>
        <label for="color2">Color2</label>
        <input class="color2" type="color" name="color2" value="#D8EBBD" />
      </div>
      <div class="arrowkeys">
        <button class="arrow_top"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="arrow_bottom">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="arrow_left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow_right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </h1>
    <script src="background.js"></script>
    <script
      src="https://kit.fontawesome.com/d5c0016466.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
